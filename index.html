<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Styles -->
    <link rel="stylesheet" href="C:\Users\HANIFI\Desktop\e-commerce\style.css">
</head>


<body>
    <!-- HEADER -->
    
    <header>
        <!-- NAV -->
        <div class="nav container">
            <a href="#" class="logo"><span>E</span>Commerce</a>
            <!-- CART ICON -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
               
            <!-- CART -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                 <!-- CONTENT -->
                <div class="cart-content">
                        <!-- TEST BOX -->
                        <div class="cart-box">
                            <img src="C:\Users\HANIFI\Desktop\e-commerce\images\laptop\acer-aspire3.jpg" class="cart-img">
                            <div class="detail-box">
                                <div class="cart-product-title">Laptops</div>
                                <div class="cart-price">2000$</div>
                                <input type="number" value="1" class="cart-quantity">
                            </div>
                            <!-- REMOVE CART -->
                            <i class='bx bxs-trash-alt cart-remove'></i>
                        </div>
                </div>

                <!-- TOTAL -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">0$</div>
                </div>
                <!-- BUY BUTTON -->
                <button type="button" class="btn-buy">BUY NOW</button>
                <!-- CART CLOSE -->
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </header>   

    <!-- SHOP SECTION -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- CONTENT -->
        <div class="shop-content">
        <!-- BOX 1 -->
            <div class="product-box">
                <img src="C:\Users\HANIFI\Desktop\e-commerce\images\laptop\acer-aspire3.jpg" class="product-img">

                <span class="product-price">2000$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        <!-- BOX 2 -->

            <img src="C:\Users\HANIFI\Desktop\e-commerce\images\mobile-phone\iphone15.jpg">
            <h2 class="product-title">Mobile Phones</h2>
            <span class="product-price">500$</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- BOX 3 -->
        <div class="product-box">
            <img src="C:\Users\HANIFI\Desktop\e-commerce\images\mobile-phone\iphone14.jpg">

        <!-- BOX 4 -->

            <span class="product-price">500$</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        

        </div>
    </section>
