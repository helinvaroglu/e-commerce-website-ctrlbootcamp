<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CTRL+ Sign Up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="signup">
        <div class="content">
          <h2>Sign Up</h2>
          <form class="form" id="form">
            <div class="inputBox">
              <input type="text" id="username" required /> <i>Username</i>
            </div>
            <div class="inputBox">
              <input type="email" id="email" required /> <i>Email</i>
            </div>
            <div class="inputBox">
              <input type="password" id="password" required /> <i>Password</i>
            </div>
            <div class="inputBox" onkeyup="confirmPassword()">
              <input type="password" id="confirmPassword" required/> <i>Confirm Password</i>
            </div>
            <span id="confirmMessage">Passwords don't match</span>
            <div class="links">
              <p>Already have an account?</p> <a href="#">Sign In</a>
            </div>
            <div class="inputBox">
              <input class="btn"type="submit" value="Sign Up"/>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
