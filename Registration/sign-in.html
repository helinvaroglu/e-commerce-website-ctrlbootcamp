<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CTRL+ Sign In</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="signin">
        <div class="content">
          <h2>Sign In</h2>
          <form class="form" id="form">
            <div class="inputBox">
              <input type="text" required id="email" /> <i>Email</i>
            </div>
            <div class="inputBox">
              <input type="password" required id="password" /> <i>Password</i>
            </div>
            <div class="links">
              <a href="#">Forgot Password</a> <a href="#">Sign Up</a>
            </div>
            <div class="inputBox">
              <input class="btn" type="submit" value="Login" />
            </div>
          </form>
        </div>
      </div>
    </section>
    <script>
      const form = document.getElementById("form");
      form.addEventListener("submit", function (e) {
        alert("signed in")
      });
    </script>
  </body>
</html>
