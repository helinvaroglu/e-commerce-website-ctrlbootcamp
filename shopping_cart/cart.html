<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
   
</head>
<body>
    <div class="cart-container">
        <div class="cart-header">
            <h1>Cart</h1>
        </div>
        <a href="../products/products.html" class="back-button">Back</a>
        <div class="cart-content">
            
            <div class="cart-details">
                <h2>Order Summary</h2>

                <table>
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        
                    </tbody>
                </table>
            </div>
           
        </div>
        
        <a href="../checkout/checkout.html" class="checkout-button">Checkout</a>
    </div>
    
</body>
</html>
