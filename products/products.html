<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Page</title>
    <link rel="stylesheet" href="./products.css">
    <script src="./products.js"></script>
    <script src="./data.js"></script>
</head>

<body>
    <div class="container">
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search products">
            <button id="search-button">Search</button>
        </div>
        <h1>Product Catalog</h1>
        <div id="category-buttons" style="display: flex; justify-content:center;">
           
            <button id="mobile-phone"><img src="../images/phone.png" alt="phone"></button>
            <button id="laptop"><img src="../images/pc.png " alt="pc"> </button>
            <button id="headphone"><img src="../images/head.jpg " style="width: 120px;" alt="pc"> </button>
            <button id="earphone"><img src="../images/air.webp " style="width: 99px;" alt="pc"> </button>
            <!-- Add more category buttons as needed -->
        </div>
        <div class="products" id="products">
            <!-- Product cards will be generated here -->
        </div>
        <div class="pagination" id="pagination">
            <!-- Pagination controls will be generated here -->
        </div>
    </div>
</body>

</html>
