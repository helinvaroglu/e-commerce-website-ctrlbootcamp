<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign In Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div id="signin" class="signin">
        <div class="content">
          <h2>Sign In</h2>
          <form class="form">
            <div class="inputBox">
              <input type="text" required /> <i>Username</i>
            </div>
            <div class="inputBox">
              <input type="password" required /> <i>Password</i>
            </div>
            <div class="links">
              <a href="#">Forgot Password</a> <a href="sign-up.html">Sign Up</a>
            </div>
            <div class="inputBox">
              <input class="btn"type="submit" value="Login" />
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
