<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
   
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-header">
            <h1>Checkout</h1>
        </div>
        <a href="../shopping_cart/cart.html" class="back-button">Back</a>
        <div class="checkout-content">
         
            <div class="billing-details">
                <h2>Billing Details</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="card">Credit Card</label>
                        <input type="text" id="card" placeholder="**** **** **** ****" required>
                    </div>
                    <div class="form-group">
                        <label for="exp">Expiration Date</label>
                        <input type="text" id="exp" placeholder="MM/YY" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                </form>
            </div>
        </div>
        <a href="../confirmation/confirm.html" class="finish-button">Complete Order</a>
    </div>
    
</body>
</html>
